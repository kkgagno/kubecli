<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbook Output - {{ task.task_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Ensures long lines wrap */
            word-wrap: break-word; /* Ensures long words break */
            max-height: 80vh;
            overflow-y: auto;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .status-badge {
            font-size: 1.1em;
            padding: 0.5em 0.8em;
            border-radius: 0.3em;
        }
        .status-completed { background-color: #28a745; color: white; }
        .status-failed { background-color: #dc3545; color: white; }
        .status-error { background-color: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playbook Output for Task ID: {{ task.task_id }}</h1>
        <p>Status: 
            <span class="status-badge 
                {% if task.status == 'completed' %}status-completed
                {% elif task.status == 'failed' %}status-failed
                {% elif task.status == 'error' %}status-error
                {% endif %}">
                {{ task.status | capitalize }}
            </span>
        </p>
        <pre>{{ task.output }}</pre>
    </div>
</body>
</html>
