<div class="container mt-4">
    <h1>Resources for Helm Chart: {{ chart_name }} (Namespace: {{ namespace }})</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Kind</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for resource in resources %}
            <tr>
                <td>{{ resource.kind }}</td>
                <td>{{ resource.name }}</td>
                <td style="white-space: nowrap;">
                    <button type="button" class="btn btn-info btn-sm describe-resource-btn" data-url="{{ url_for('describe_resource', resource_type=resource.kind | lower, namespace=namespace, name=resource.name) }}" data-title="Describe {{ resource.kind }}: {{ resource.name }}">
                        Describe
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
