<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helm Chart Resources: {{ chart_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openDescribe(resourceType, namespace, name) {
            window.open(`/describe/${resourceType}/${namespace}/${name}`, '_blank', 'height=600,width=800');
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1>Resources for Helm Chart: {{ chart_name }} (Namespace: {{ namespace }})</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kind</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for resource in resources %}
                <tr>
                    <td>{{ resource.kind }}</td>
                    <td>{{ resource.name }}</td>
                    <td style="white-space: nowrap;">
                        <button class="btn btn-info btn-sm" onclick="openDescribe('{{ resource.kind | lower }}', '{{ namespace }}', '{{ resource.name }}')">Describe</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-secondary" onclick="window.close()">Close</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
