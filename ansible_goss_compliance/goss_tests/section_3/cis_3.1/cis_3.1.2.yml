---

{{ if .Vars.ubtu24cis_level_1 }}
  {{ if .Vars.ubtu24cis_rule_3_1_2 }}
command:
  wireless_disabled:
    title: 3.1.2 | Ensure wireless interfaces are disabled | MANUAL
    exit-status: 0
    exec: "if [ $(find /sys/class/net/*/ -type d -name wireless) ]; then echo MANUAL; else echo OK; fi"
    stdout:
    - '/^OK/'
    - '!/^MANUAL/'
    meta:
      server: 1
      workstation: 2
      CIS_ID:
      - 3.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
  {{ end }}
{{ end }}
